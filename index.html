<!DOCTYPE html>
<html>
<head>
    <title>Örnek Web Sitesi</title>
    <style>
        body {
            background-image: url('https://www.muratturfan.com/2022/02/hayatinizda-sevgi-olmasi-kalp-sagliginiza-fayda-saglayabilir.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 36px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            padding: 5px 10px;
            border: 2px solid white;
            border-radius: 20px;
        }

        nav ul li a:hover {
            background-color: white;
            color: red;
        }

        .center-text {
            text-align: center;
            color: blue;
            font-size: 75px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hoş Geldiniz!</h1>
    </header>
    <nav>
        <ul>
            <li><a href="birlikte.html">Giriş</a></li>
            <li><a href="#">Hakkında</a></li>
            <li><a href="#">Hizmetler</a></li>
            <li><a href="#">İletişim</a></li>
        </ul>
    </nav>

    <div class="center-text">
        Bilal &#x2764;&#xfe0f; Mavi
    </div>

    <!-- Diğer bölümler buraya eklenebilir -->

</body>
</html>
