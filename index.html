<head>

  <style>
    body {
      background-image: url('https://www.muratturfan.com/2022/02/hayatinizda-sevgi-olmasi-kalp-sagliginiza-fayda-saglayabilir.jpg');

      background-size: cover;

      padding: 0;

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      padding-top: 20vh; /* Yukarı kaydırma miktarı */

    }

    h1 {
      font-size: 48px;
      color: #0000ff;
      margin: 0;
      padding: 0;
    }

    p {
      font-size: 24px;
      margin: 0;
      padding: 0;
    }

    .link {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #0000ff;
      text-decoration: underline;
      cursor: pointer;
    }

    @media (max-width: 767px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 32px;
      }

      p {
        font-size: 18px;
      }
    }
  </style>
